<ng-container *ngIf="vm$ | async as vm">

  <div class="g-button-group">
    <button class="g-button" mat-raised-button (click)="create()" color="primary">Create Daily Measurement</button>
    <button class="g-button" mat-raised-button (click)="createGoal()" color="primary">Create Goal</button>
  </div>

  <h2>Today</h2>

  <app-goal-by-date-card [goal]="vm.goalToday" [dailyMeasurement]="vm.dailyMeasurementToday" (editClick)="handleEditClick($event)">

  </app-goal-by-date-card>

  <h2>Daily Measurements</h2>

  <div class="g-grid">

    <app-daily-measurement-card 
    (delete)="handleDelete(dailyMeasurement)" 
    (edit)="handleEdit(dailyMeasurement)"
    *ngFor="let dailyMeasurement of vm.dailyMeasurements" 
    [dailyMeasurement]="dailyMeasurement">

    </app-daily-measurement-card>

  </div>

  <h2>Goals</h2>

  <div class="g-grid">

    <app-goal-card *ngFor="let goal of vm.goals" [goal]="goal">

    </app-goal-card>

  </div>






</ng-container>
