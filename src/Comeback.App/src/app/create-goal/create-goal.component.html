<mat-card>
  <mat-card-title>
    Create Goal
  </mat-card-title>

  <app-goal-editor [formControl]="formControl"></app-goal-editor>

  <div class="g-button-group">
    <button class="g-button" mat-raised-button (click)="cancel()">Cancel</button>
    <button class="g-button" mat-raised-button (click)="save(formControl.value)">Save</button>
  </div>
</mat-card>
