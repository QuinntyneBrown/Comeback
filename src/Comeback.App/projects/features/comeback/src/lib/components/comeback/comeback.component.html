<ng-container *ngIf="vm$ | ngrxPush as vm">
    <div class="g-button-group">
        <button class="g-button" mat-raised-button (click)="vm.create()" color="primary">Create Daily Measurement</button>
        <button class="g-button" mat-raised-button (click)="vm.createGoal()" color="primary">Create Goal</button>
    </div>

    <h2>Today</h2>

    <app-goal-by-date-card [goal]="vm.goalToday!" [dailyMeasurement]="vm.dailyMeasurementToday!" />
  
    <h2>Daily Measurements</h2>
  
    <div class="g-grid">
  
      <app-daily-measurement-card 

      *ngFor="let dailyMeasurement of vm.dailyMeasurements"
      
      [dailyMeasurement]="dailyMeasurement"/>
  
    </div>
  
    <h2>Goals</h2>
  
    <div class="g-grid">
  
      <app-goal-card *ngFor="let goal of vm.goals" [goal]="goal" />

    </div>
    
</ng-container>
